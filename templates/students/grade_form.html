{% extends 'base.html' %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Add Grade,Edit Grade" }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'student_detail' student.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
